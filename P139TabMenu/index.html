<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Tab Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabContainer">
        <ul class="mt-5">
          <li data-id="1">Primary 1</li>
          <li data-id="2" class="active-tab">Primary 2</li>
          <li data-id="3">Primary 3</li>
          <li class="dropDownBtn" data-id="4">
            Dropdown <i class="fa-solid fa-caret-down"></i>
          </li>
        </ul>

        <div class="dropwDownContent d-none">
          <ul>
            <li>Menu</li>
            <li>Contact</li>
            <li>Support</li>
            <li>Help</li>
          </ul>
        </div>

        <div class="tabText">
          <p data-id="1" class="d-none">Primary 1</p>
          <p data-id="2" class="">Primary 2</p>
          <p data-id="3" class="d-none">Primary 3</p>
          <p data-id="4" class="d-none">Dropdown</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
